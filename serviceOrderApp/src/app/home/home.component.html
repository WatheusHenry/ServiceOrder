<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Ordens</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="orders-content">
  <ion-list>
    <ion-card *ngFor="let order of orders" (click)="goToEditOrder(order.id)" class="order-card">
      <ion-card-header>
        <ion-card-title>Ordem #{{ order.id }}</ion-card-title>
        <ion-card-subtitle>Produto: {{ order.product.name }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p><strong>Data de Abertura:</strong> {{ order.open_date | date:'dd/MM/yyyy' }}</p>
        <p><strong>Aberto por:</strong> {{ order.user.name }}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
